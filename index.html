    <!DOCTYPE html>
<html>
<head>
  <title>File Storage App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="password"],
    .form-container input[type="text"] {
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>File Storage App</h1>
      <label for="password">Enter password:</label>
      <input type="password" id="password">
      <button onclick="accessFiles()">Access Files</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function accessFiles() {
      var passwordInput = document.getElementById('password');
      var resultDiv = document.getElementById('result');

      var password = passwordInput.value;
      var storedPassword = localStorage.getItem('storedPassword');

      if (password === storedPassword) {
        var storedFileContent = localStorage.getItem('storedFileContent');
        resultDiv.innerHTML = 'File content: ' + storedFileContent;
      } else {
        resultDiv.innerHTML = 'Invalid password.';
      }
    }
  </script>
</body>
</html>
