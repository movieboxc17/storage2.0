<!DOCTYPE html>
<html>
<head>
  <title>File Storage App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="file"] {
      margin-bottom: 10px;
    }

    .form-container input[type="password"] {
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>File Storage App</h1>
      <label for="file">Select a file:</label>
      <input type="file" id="file">
      <label for="password">Enter password:</label>
      <input type="password" id="password">
      <button onclick="storeFile()">Store</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function storeFile() {
      var fileInput = document.getElementById('file');
      var passwordInput = document.getElementById('password');
      var resultDiv = document.getElementById('result');

      if (fileInput.files.length > 0) {
        var file = fileInput.files[0];
        var password = passwordInput.value;

        var reader = new FileReader();
        reader.onload = function(e) {
          var fileContent = e.target.result;

          // Store the file content and password
          localStorage.setItem('storedFileContent', fileContent);
          localStorage.setItem('storedPassword', password);

          resultDiv.innerHTML = 'File stored successfully.';
        };

        reader.readAsText(file);
      } else {
        resultDiv.innerHTML = 'No file selected.';
      }
    }
  </script>
</body>
</html>
