<!DOCTYPE html>
<html>
<head>
  <title>File Encryption App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="file"] {
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>File Encryption App</h1>
      <label for="file">Select a file:</label>
      <input type="file" id="file" accept=".txt">
      <label for="password">Enter password:</label>
      <input type="password" id="password">
      <button onclick="encryptFile()">Encrypt</button>
      <button onclick="decryptFile()">Decrypt</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function encryptFile() {
      var fileInput = document.getElementById('file');
      var passwordInput = document.getElementById('password');
      var resultDiv = document.getElementById('result');

      if (fileInput.files.length > 0) {
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
          var fileContent = e.target.result;
          var password = passwordInput.value;
          var encryptedFileContent = encrypt(fileContent, password);
          var encryptedFile = new Blob([encryptedFileContent], { type: 'text/plain' });
          var downloadUrl = URL.createObjectURL(encryptedFile);

          resultDiv.innerHTML = 'File encrypted successfully. <a href="' + downloadUrl + '" download>Download Encrypted File</a>';
        };

        reader.readAsText(file);
      } else {
        resultDiv.innerHTML = 'No file selected.';
      }
    }

    function decryptFile() {
      var fileInput = document.getElementById('file');
      var passwordInput = document.getElementById('password');
      var resultDiv = document.getElementById('result');

      if (fileInput.files.length > 0) {
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
          var fileContent = e.target.result;
          var password = passwordInput.value;
          var decryptedFileContent = decrypt(fileContent, password);
          var decryptedFile = new Blob([decryptedFileContent], { type: 'text/plain' });
          var downloadUrl = URL.createObjectURL(decryptedFile);

          resultDiv.innerHTML = 'File decrypted successfully. <a href="' + downloadUrl + '" download>Download Decrypted File</a>';
        };

        reader.readAsText(file);
      } else {
        resultDiv.innerHTML = 'No file selected.';
      }
    }

    function encrypt(text, password) {
      var encryptedText = CryptoJS.AES.encrypt(text, password).toString();
      return encryptedText;
    }

    function decrypt(encryptedText, password) {
      var decryptedBytes = CryptoJS.AES.decrypt(encryptedText, password);
      var decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);
      return decryptedText;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
